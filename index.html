<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для авторизации</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="dws-wrapper">
        <div class="dws-form">
            <label class="tab" title="Вкладка 1">Авторизация</label>
            <label class="tab"  title="Вкладка 2">Регистрация</label>
        </div>
        <form class="tab-form" id="form-1">
            <input class="input" type="email" placeholder="Введите E-mail">
            <input class="input" type="password" placeholder="Введите пароль">
            <a href="#" class="button">Войти</a>
            <ul class="social">
                <li><a href="#"><i class="fa-brands fa-vk"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-telegram"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-github"></i></a></li>
            </ul>
            <a href="#">Я забыл свой E-mail или пароль</a>
        </form>
        <form class="tab-form" id="form-2">
            <input class="input" type="email" placeholder="Введите E-mail адрес">
            <input class="input" type="text" placeholder="Введите свое имя">
            <input class="input" type="password" placeholder="Введите пароль">
            <a href="#" class="button">Регистрация</a>
            <div class="recover">
                <input type="checkbox">
                <label>Ознакомлен(-а) и принимаю <a href="#">условия регистрации</a></label>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
